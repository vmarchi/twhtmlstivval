<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="it" xml:lang=”it”>
<head>
    <meta charset="UTF-8" />
    <title> </title>
    <script src="lib/jquery-ui-1.10.3/jquery-1.9.1.js"></script>
    <script src="lib/jquery-ui-1.10.3/ui/jquery-ui.js"></script>
    <link rel="stylesheet" href="style/jquery-ui-1.10.3.custom.css"/>
    <script>
        $(function() {
            $( "button" )
                    .button()
                    .click(function( event ) {
                        event.preventDefault();
                    });
            //$( "input[type=date]")
              //      .datepicker()
        });
    </script>
</head>
<body>
    <header>

        <!-- Menu -->
        <nav>
            <div id="logo">
                <a href="index.html" title="Vai alla Homepage"><img src="#" alt="CityNotifier" width="120px" height="40px" /></a>
            </div>
            <div>
                <ul>
                    <li class="dropdown" id="login"><a href="#" title="Effettua il Login">Login</a></li>
                    <li class="dropdown" id="search"><a href="#" title="Cerca Situazioni">Cerca</a></li>
                    <li class="dropdown" id="create"><a href="#" title="Segnala">Segnala</a></li>
                    <li class="dropdown" id="notification"><a href="#" title="Visualizza Centro Notifiche">Notifiche</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Area mappa -->
    <section id="map-canvas"> </section>

    <!-- Test Form Login -->
    <section>
        <form name="login" method="post" id="login_module">
            <label for="username">Username</label>
            <input id="username" type="email" name="username" placeholder="your@mail.com" required>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="password" required>
            <button id="loginButton" type="submit">Login</button>
        </form>
    </section>
    <!-- End Test Form Login-->

    <!-- Search Form -->
    <section>
        <form name="search" method="get" id="search_module">
            <label for="type">Tipologia</label>
            <select id="type"></select>
            <label for="subtype">Sottotipo</label>
            <select id="subtype"></select>
            <label for="radius">Raggio</label>
            <input type="text" id="radius" placeholder="Raggio (km)">
            <label for="dateStart">Data Inizio</label>
            <input id="dateStart" type="date">
            <label for="dateEnd">Data Fine</label>
            <input id="dateEnd" type="date">
            <button type="reset">Cancella</button>
            <button type="submit">Cerca</button>
        </form>
    </section>
    <!-- Search Form End -->
    <footer>
        <nav>
            <a href="info.html" title="Info Gruppo Stark">Gruppo STARK</a>
        </nav>
    </footer>
</body>
</html>
