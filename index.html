<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="it" xml:lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Gruppo Stark | City Notifier</title>
    <script src="lib/jquery-ui-1.10.3/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="lib/jquery-ui-1.10.3/ui/jquery-ui.js" type="text/javascript"></script>
    <script src="lib/DataTables-1.9.4/media/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="style/jquery-ui-1.10.3.custom.css"/>
    <link rel="stylesheet" href="style/style.css"/>
    <script>
        $(document).ready(function() {
            $( "button" )
                    .button()
                    .click(function( event ) {
                        event.preventDefault();
                    });
            $( ".date")
                    .datepicker()
        });
    </script>
    <script>
        $(document).ready(function() {
            // run the currently selected effect
            $("#effectLogin").hide();
            function runEffect() {
                // get effect type from
                var selectedEffect = "blind";
                // most effect types need no options passed by default
                var options = {};
                // some effects have required parameters
                if ( selectedEffect === "scale" ) {
                    options = { percent: 0 };
                } else if ( selectedEffect === "size" ) {
                    options = { to: { width: 200, height: 60 } };
                }
                // run the effect
                $("#effectLogin").toggle( selectedEffect, options, 500 );

            }
            // set effect from select menu value
            $( "#loginDropdown" ).click(function() {
                runEffect();
                return false;
            })
        });
    </script>
    <script>
        $(document).ready(function() {
            $("#effectSearch").hide();
            // run the currently selected effect
            function runEffect() {
                // get effect type from
                var selectedEffect = "blind";
                // most effect types need no options passed by default
                var options = {};
                // some effects have required parameters
                if ( selectedEffect === "scale" ) {
                    options = { percent: 0 };
                } else if ( selectedEffect === "size" ) {
                    options = { to: { width: 200, height: 60 } };
                }
                // run the effect
                $( "#effectSearch" ).toggle( selectedEffect, options, 500 );
            }
            // set effect from select menu value
            $( "#searchDropdown" ).click(function() {
                runEffect();
                return false;
            })
        });
    </script>
    <script>
        $(document).ready(function() {
            $('#notificationCenterContainer').hide();
            $('#notificationCenter').dataTable();
            $('#eventListTable').dataTable();
        } );
        $(function() {
            $('#notificationOpener').click(function(){
                $('#notificationCenterContainer').show();
            })
        });
    </script>
    <script>
        $(function() {
            $( "#dialog" ).dialog({
                autoOpen: false,
                show: {
                    effect: "blind",
                    duration: 100
                },
                hide: {
                    effect: "blind",
                    duration: 100
                }
            });

            $( ".bottoneChiuso" ).click(function() {
                $("#dialog").dialog("open");
            });
        });
    </script>
</head>
<body>
<header>
    <!-- Menu -->
    <nav id="menu">
        <div id="logo">
            <a href="index.html" title="Vai alla Homepage"><img src="#" alt="CityNotifier" width="120px" height="40px" /></a>
        </div>
        <div>
            <ul>
                <li class="dropdown" id="login">
                    <a href="#" title="Effettua il Login" id="loginDropdown">Login</a>
                    <div class="toggler">
                        <div class="ui-widget-content ui-corner-all" id="effectLogin">
                            <!-- Test Form Login -->
                            <form name="login" method="post" id="login_module">
                                <label for="username">Username</label>
                                <input id="username" type="email" name="username" placeholder="your@mail.com" required>
                                <label for="password">Password</label>
                                <input id="password" type="password" name="password" placeholder="password" required>
                                <button id="loginButton" type="submit">Login</button>
                            </form>
                            <!-- End Test Form Login-->
                        </div>
                    </div>
                </li>
                <li class="dropdown" id="search">
                    <a href="#" title="Cerca Situazioni" id="searchDropdown">Cerca</a>
                    <div class="toggler">
                        <div class="ui-widget-content ui-corner-all" id="effectSearch">
                            <!-- Search Form -->
                            <form name="search" method="get" id="search_module">
                                <label for="SearchType">Tipologia</label>
                                <select id="SearchType"></select>
                                <label for="SearchSubtype">Sottotipo</label>
                                <select id="SearchSubtype"></select>
                                <label for="radius">Raggio</label>
                                <input type="text" id="radius" placeholder="Raggio (km)">
                                <label for="dateStart">Data Inizio</label>
                                <input id="dateStart" class="date">
                                <label for="dateEnd">Data Fine</label>
                                <input id="dateEnd" class="date">
                                <button type="reset">Cancella</button>
                                <button type="submit">Cerca</button>
                            </form>
                            <!-- Search Form End -->
                        </div>
                    </div>
                </li>
                <li class="dropdown" id="report">
                    <a href="#" title="Segnala">Segnala</a>
                    <div class="toggler">
                        <div class="ui-widget-content ui-corner-all" id="effectReports">
                            <!-- Report Form -->
                            <form name="report" method="post" id="report_module">
                                <label for="ReporType">Tipologia</label>
                                <select id="ReporType"></select>
                                <label for="ReportSubtype">Sottotipo</label>
                                <select id="ReportSubtype"></select>
                                <label for="description">Raggio</label>
                                <input type="text" id="description" placeholder="Inserisci una descrizione...">
                                <button type="reset">Cancella</button>
                                <button type="submit">Cerca</button>
                            </form>
                            <!-- Report Form End -->
                        </div>
                    </div>
                </li>
                <li id="eventList">
                    <a href=# title="Visualizza la lista degli eventi attivi nel raggio selezionato" class="bottoneChiuso">Lista</a>
                </li>
                <li id="notification">
                    <a href="#" title="Visualizza Centro Notifiche" id="notificationOpener">Notifiche</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- Area mappa -->
<section id="map-canvas"> </section>
<footer>
    <nav>
        <a href="info.html" title="Info Gruppo Stark">Gruppo STARK</a>
    </nav>
</footer>
<!-- Lista degli eventi presenti ad un determinato raggio -->
<div id="dialog" title="Lista degli Eventi" class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-front ui-dialog-buttons ui-draggable ui-resizable">
    <table id="eventListTable">
        <thead>
        <tr>
            <th>Tipo > Sottotipo</th>
            <th>Data</th>
            <th>Via</th>
            <th>Descrizioni</th>
            <th>Credibilità</th>
            <th>Stato</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Centro notifiche-->
<div id="notificationCenterContainer">
    <table id="notificationCenter">
        <thead>
        <tr>
            <th>Tipologia</th>
            <th>Sottotipo</th>
            <th>Affidabilità</th>
            <th>Stato</th>
            <th>N.ro Notifiche</th>
            <th>Freschezza</th>
            <th>Data Creazione</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
